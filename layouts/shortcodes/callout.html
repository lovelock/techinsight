{{ $type := .Get 0 }} <!-- 获取类型参数 -->
{{ $title := .Get 1 }} <!-- 获取标题参数 -->
{{ $content := .Inner }} <!-- 获取内容 -->

<div class="callout callout-{{ $type | lower }}">
    <h5>{{ $title | title }}</h5> <!-- 显示标题 -->
    {{ if gt (len $content) 1 }}
        <blockquote>
            {{  $content }}
        </blockquote>
    {{ end }}
</div>
